<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Storage Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form>
      <label>Nome</label>
      <input name="nome" type="text" placeholder="Nome do pokemon">

      <label>Tipo do pokemon</label>
      <input name="tipo" type="text" placeholder="Tipo do pokemon">

      <button class="cadastrar">Cadastrar</button>
    </form>

    <h1>Pokemon</h1>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="./script.js"></script>
    
</body>
</html>
